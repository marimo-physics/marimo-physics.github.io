    <p>\eqref{sin}は正弦関数，\eqref{cos}は余弦関数の定義です．</p>

    \begin{align}
    \sin x = x-\frac{x^3}{3!}+\frac{x^5}{5!}+\cdots \label{sin} \\
    \cos x = 1-\frac{x^2}{2!}+\frac{x^4}{4!}+\cdots \label{cos}
    \end{align}
